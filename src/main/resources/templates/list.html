<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Log Signer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ee42e05a62.js"></script>
</head>

<body>

<div class="container">
	<div class="mt-4">
		<h2><i class="fas fa-signature"></i> Log Signer</h2>
	</div>

	<div class="mt-4">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="/">Upload</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/list">List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/verify">Verify</a>
			</li>
		</ul>
		<div>
			<table class="table m-2">
				<thead>
				<tr>
					<th scope="col">File</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="file : ${files}">
					<td><a th:href="${file}" th:text="${file}"/></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
