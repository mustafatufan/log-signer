<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Log Signer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ee42e05a62.js"></script>
</head>

<body>

<div class="container">
	<div class="mt-4">
		<h2><i class="fas fa-signature"></i> Log Signer</h2>
	</div>

	<div class="mt-4">
		<ul class="nav nav-tabs" id="tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload" role="tab"
				   aria-controls="upload"
				   aria-selected="true">File Upload</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list"
				   aria-selected="false">File List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="verify-tab" data-toggle="tab" href="#verify" role="tab" aria-controls="verify"
				   aria-selected="false">Verify</a>
			</li>
		</ul>
		<div class="tab-content" id="tabContent">
			<div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
				<form class="m-2" method="POST" enctype="multipart/form-data" action="/">
					<table class="table">
						<tr>
							<td>File to upload:</td>
							<td><input type="file" name="file"/></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" class="btn btn-primary" value="Upload"/></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
				<table class="table m-2">
					<thead>
					<tr>
						<th scope="col">File</th>
						<th scope="col">Hash</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="file : ${files}">
						<td><a th:href="${file}" th:text="${file}"/></td>
						<td>[PLACEHOLDER]</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="tab-pane fade" id="verify" role="tabpanel" aria-labelledby="verify-tab">
				[VERIFY FORM PLACEHOLDER]
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
