<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Log Signer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ee42e05a62.js"></script>
</head>

<body>

<div class="container">
	<div class="mt-4">
		<h2><i class="fas fa-signature"></i> Log Signer</h2>
	</div>

	<div class="mt-4">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="/">Upload</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/list">List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/verify">Verify</a>
			</li>
		</ul>

		<div class="container">
			<form class="m-2" method="POST" enctype="multipart/form-data" action="/verify">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Log</span>
					</div>
					<input id="logLine" name="logLine" type="text" class="form-control"
						   placeholder="Paste a log line"
						   aria-label="log"
						   aria-describedby="basic-addon1">
				</div>
			</form>

			<div class="card-deck m-3">
				<div class="card m-2" style="min-width:256px;">
					<div class="card-body">
						<p class="card-text text-danger">
							Original Text
						</p>
						<p class="card-text text-primary">
							Hash
						</p>
					</div>
				</div>
				<div class="card m-2" style="min-width:256px;"
					 th:each="logVerification : ${logVerificationList}">
					<div class="card-body">
						<p class="card-text text-danger" th:text="${logVerification.value}">
						</p>
						<p class="card-text text-primary" th:text="${logVerification.key}">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
